{% extends 'base.html' %}
{% load static %}


{% block main %}
<div class="text-center text-white ">
    <!-- Grid container -->
    <div class="container p-4">
      <!-- Section: Images -->
      <section class="">
        <div class="row">

            
            {% for category in categories %}

            <div class="col-lg-2 col-md-12 mb-4 mb-md-0 my-2">
              <div class="bg-image hover-overlay ripple shadow-1-strong rounded" data-ripple-color="light">
                <img src="{{ category.img.url }}" class="w-100" height="100px" />
                <h5 class="text-center" >{{ category.title }}</h5>
                <a href="/detail/{{ category.id }}">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
                </a>
              </div>
            </div>
                
            {% endfor %}
                


        </div>
      </section>
      <!-- Section: Images -->
    </div>
    <!-- Grid container -->
  
  </div>
  
  
  


{% endblock main %}
